<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Box Model</title>
    <style>
        * {margin: 0; padding: 0;}
        .titulo{
            background-color:#555ccc;
            padding: 7px;
            margin: 5px;
            border: 2px #000000 solid;
            border-radius: 6px; 
        }
        .subtitulo{
            color: #7c7733;
            background-color:#ccc555;
            padding: 5px;
            padding-top: 10px;
            margin: 10px;
            border-left: 2px #7c7733 solid;
        }
    </style>
</head>
<body>
    <div class="titulo">Título</div>
    <div class="subtitulo">Subtítulo</div>
</body>
</html>
